<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item list</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f277568042.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="section">
        <section class="container">
            <h2>Grocery list</h2>
            <h3 class="alert">Inputed wrong value</h3>
            <form class="grocery-form">
                <input type="text" class="grocery-input" placeholder="Eg eggs">
                <button type="submit" class="submit">submit</button>
            </form>
            <section class="list-container">
                <div class="list">
                   
                </div>
                <button class="clearItem">Clear items</button>
            </section>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
